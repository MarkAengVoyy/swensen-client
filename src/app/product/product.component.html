<form [formGroup]="form" [autocomplete]="'off'">
    <div fxLayout="column" style="padding: 10px 0px;">
        <!-- <div fxLayout="row" fxFlex="50vh" > -->
        <!-- <div fxFlex="100" fxLayoutAlign="center center">
            <img src="../../assets/bannersw-banner2.jpg" alt="" >
        </div> -->
        <!-- <ng-image-slider image="../../assets/swensens-logo.png"></ng-image-slider> -->
        <!-- </div> -->
        <div fxLayout="row" fxFlex fxLayoutAlign="center center">
            <h1>รายการสินค้า</h1>
        </div>

        <div fxLayout="row" fxFlex fxLayoutAlign="center center">
            <mat-chip-listbox aria-label="Fish selection" formControlName="cate" (change)="selectCategory($event)" >
                <mat-chip-option [value]="''" color="accent">ทั้งหมด</mat-chip-option>
                <mat-chip-option *ngFor="let item of listCate" [value]="item.id" 
                    color="accent">{{item.name_th}}</mat-chip-option><!-- (selectionChange)="selectCategory($event)" -->
            </mat-chip-listbox>
        </div>

        <div fxLayout="row" fxFlex fxLayoutAlign="center center">
            <div fxFlex fxLayoutAlign="center center">
                <table style="width: 80%;" class="table-control table-bordered ">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>รูป</th>
                            <th>รายการสินค้า</th>
                            <th>หมวดหมู่</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of listPro;index as i">
                            <th>{{i+1}}</th>
                            <th><img src="{{item.file_image}}" width="150px"></th>
                            <th>{{item.name}}</th>
                            <th>{{item.cate_name}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</form>
